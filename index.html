<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            *{
                margin:0;
                padding:0;
                box-sizing:border-box;
                font-family: sans-serif;
                }

            html {
                
                color:#878787;
            }
            main {
                margin: 1rem auto;
                
                font-size:7vw;

                position:absolute;
                top:40%;
                left:50%;
                transform:translate(-50%,-50%);
                width:90%;
                max-width: 800px;
                background:#fdfdfd;
                
                text-align: center;
              
            }
            .form-box {
                padding: 0.5rem 0;
                display:flex;
                flex-direction: column;
            }
            input{
                padding: 0.2rem 1rem;
                font-size: 16px;
                color:inherit;
                border-radius: 4px; 
                width: 60%;
                height: 40px;
                margin: 0 auto;
                border: none; 
                border:solid 1px #ccc;
                box-shadow: 0px 1.5px 0px 0px #ccc;
               
            }
        </style>
    </head>
    <body>
        <main>
            <form name="my-form" action="#" method="get">
                <div >
                    <span style="color:blue;" >G</span><span style="color:red;">o</span><span style="color:yellow;">o</span><span style="color:blue;">g</span><span style="color:green;">l</span><span style="color:red;">e</span>
                </div>
                <div class="form-box">
                        <input type="text" id="username" name="username">
                </div>
            </form>
        </main>
        
    </body>
</html>
